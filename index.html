
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QisstPro - Committee Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              primary: '#2563eb', // Blue-600
              secondary: '#f472b6', // Pink-400
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f0f4f8; /* Light Grey/Blue base */
        background-image: 
          radial-gradient(at 0% 0%, rgba(167, 243, 208, 0.4) 0, transparent 50%), 
          radial-gradient(at 50% 0%, rgba(224, 231, 255, 0.5) 0, transparent 50%), 
          radial-gradient(at 100% 0%, rgba(250, 204, 21, 0.2) 0, transparent 50%);
        background-attachment: fixed;
        color: #1e293b; /* Dark Slate text */
        min-height: 100vh;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Liquid Glass Classes */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }

      .glass-nav {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 1);
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
      }

      .glass-input {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        color: #0f172a;
        transition: all 0.3s ease;
      }
      .glass-input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
      }

      /* Print Overrides */
      @media print {
        body { background: white !important; background-image: none !important; }
        .print\:hidden { display: none !important; }
        #root > div > main { padding: 0 !important; }
        .fixed { position: static !important; }
        .backdrop-blur-sm { backdrop-filter: none !important; background: white !important; }
        #printable-receipt { display: block !important; width: 100% !important; margin: 0 !important; padding: 0 !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Ambient Background blobs (Light Mode) -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none print:hidden">
      <div class="absolute top-[-10%] left-[-10%] w-[60%] h-[60%] rounded-full bg-blue-200/40 blur-[100px]"></div>
      <div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] rounded-full bg-pink-200/40 blur-[100px]"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
